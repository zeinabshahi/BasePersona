# ui/nixpacks.toml

[variables]
PORT = "3000"
NODE_ENV = "production"

[phases.setup]
# همونی که داشتی
nixPkgs = ["nodejs_20", "python3", "gcc", "gnumake"]

# پکیج‌هایی که لازم داریم:
# - libatomic1: برای نود
# - fontconfig: برای مدیریت فونت‌ها + fc-cache
aptPkgs = [
  "libatomic1",
  "fontconfig"
]

[phases.install]
cmds = ["npm ci"]
working_directory = "ui"

[phases.build]
# قبل از build فونت Space Grotesk رو روی سیستم نصب می‌کنیم و cache رو آپدیت می‌کنیم
cmds = [
  # فولدر فونت‌ها در سیستم
  "mkdir -p /usr/local/share/fonts/truetype/spacegrotesk",

  # اگر فونت ttf بود
  "cp public/fonts/space-grotesk/*.ttf /usr/local/share/fonts/truetype/spacegrotesk/ 2>/dev/null || echo 'no ttf SpaceGrotesk fonts, skipping ttf copy'",

  # اگر فونت otf بود
  "cp public/fonts/space-grotesk/*.otf /usr/local/share/fonts/truetype/spacegrotesk/ 2>/dev/null || echo 'no otf SpaceGrotesk fonts, skipping otf copy'",

  # ریفرش cache فونت‌ها
  "fc-cache -f -v || echo 'fc-cache not available, skipping'",

  # بعدش build نکس‌جی‌اس
  "npm run build"
]
working_directory = "ui"

[start]
cmd = "npm run start"
working_directory = "ui"
