[variables]
PORT = "3000"
NODE_ENV = "production"

[phases.setup]
# پکیج‌های نیکسی که نیاز داری (همونی که قبلاً داشتی)
nixPkgs = ["nodejs_20", "python3", "gcc", "gnumake"]

# فونت‌های لازم برای رندر SVG روی لینوکس (جلوگیری از مربع شدن حروف)
aptPkgs = [
  "fonts-dejavu-core",
  "fonts-liberation",
  "fonts-noto-core"
]

[phases.install]
cmds = ["npm ci"]
working_directory = "ui"

[phases.build]
cmds = ["npm run build"]
working_directory = "ui"

[start]
cmd = "npm run start"
working_directory = "ui"
